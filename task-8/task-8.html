<!DOCTYPE html>
<html lang="en">

<!-- head tag starts here -->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--  linking normalize style sheet  -->
  <link rel="stylesheet" href="../styles/normalize.css">
  <!-- linking style sheet  -->
  <link rel="stylesheet" href="./task-8.css">
  <title>Task 8</title>
</head>
<!-- head tag ends here -->

<!-- body tag starts here -->
<body>
  <!-- main tag starts here  -->
  <main>
    <!-- creating buttons with button id's starts here  -->
    <div>
      <button id="addBtn">Add Element</button>
      <button id='removeBtn'>Remove Element</button>
      <button id="removeAll">Remove All</button>
    </div>

    <!-- aside tag starts here  -->
    <aside id="result" class="result">
      <b>Your Selected Values</b>
      <div class="casing-btn" id="removeEle">
        <button id="lowerCaseBtn" class="lowercase-btn">Lower Case</button>
        <button id="upperCaseBtn">Upper Case</button>
      </div>
      <div id="resultContainer" class="result-container"></div>
    </aside>
    <!-- aside tag ends here  -->
    <!-- creating buttons with button id's  ends here  -->

    <!-- creating the dotted box and submit button -->
    <div id="dottedBox" class="dotted-box"></div>
    <button type="submit" id="submitBtn" class="submit-btn">Submit</button>
  </main>
  <!-- main tag ends here  -->

  <!-- linking script file  -->
  <script src="./task-8.js"></script>
</body>
<!-- body tag ends here  -->

</html>
